<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Conference</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 id="title">
        <span>Countdown to 2022 <br> 
        Annual Mercy Conference</span>
    </h1>
    
    <!-- <audio id="audio" src="img/good_good_father_chris_tomlin_mp3_84527.mp3" autoplay loop></audio> -->

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>

    <p class="link_desc">
        <span>Kindly visit</span> <br> 
        <a href="https://conferences.householdofdavid.org/" target="_blank" rel="noopener">https://conferences.householdofdavid.org/</a> <br>
        <span>to register.</span>
    </p>
    
    <div id="new_year" class="new_year"></div>

    <img src="img/spinner.gif" alt="loading spinner" id="loading" class="loading">
    
    <script src="js/main.js"></script>
</body>
</html>
